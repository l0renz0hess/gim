			background-color: rgb(235,235,235);
			margin: 3em 2em;

<body>

	<img />

	<script type="module">

		const sequenza = [
			"img/palla da basket_due_1.png",
			"img/palla da basket_due_2.png",
		]

		let frame = 0

		setInterval(() => {
			const img = document.querySelector("img")
			img.src = sequenza[frame]
			frame = (frame + 1) % sequenza.length
		}, 500)

	</script>
</body>
